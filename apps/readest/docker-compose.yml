name: readest

services:
  readest:
    image: aliuq/readest:latest
    container_name: readest
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      - NEXT_PUBLIC_POSTHOG_KEY=your_posthog_key # 设置为任意不为空的值以禁用数据收集
      - NEXT_PUBLIC_SUPABASE_URL=https://your-supabase-url.com # 禁用官方 supabase 实例
