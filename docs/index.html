<!DOCTYPE html>
<html lang="zh-CN" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Apps Image - Collection of Dockerized Applications">
  <title>Apps Image - Docker Application Collection</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">

  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='45' fill='%23CA8A04'/%3E%3C/svg%3E">
</head>
<body>
  <nav class="navbar">
    <div class="container nav-container">
      <div class="nav-brand">
        <span class="nav-title">Apps Image</span>
      </div>
      <div class="nav-actions">
        <button id="themeToggle" class="btn-icon" aria-label="Toggle theme">
          <svg class="icon-sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="5"/>
            <line x1="12" y1="1" x2="12" y2="3"/>
            <line x1="12" y1="21" x2="12" y2="23"/>
          </svg>
          <svg class="icon-moon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
          </svg>
        </button>
        <a href="https://github.com/aliuq/apps-image" target="_blank" rel="noopener noreferrer" class="btn-icon" aria-label="GitHub repository">
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 2C6.477 2 2 6.477 2 12c0 4.42 2.865 8.17 6.839 9.49.5.092.682-.217.682-.482 0-.237-.008-.866-.013-1.7-2.782.603-3.369-1.34-3.369-1.34-.454-1.156-1.11-1.463-1.11-1.463-.908-.62.069-.608.069-.608 1.003.07 1.531 1.03 1.531 1.03.892 1.529 2.341 1.087 2.91.831.092-.646.35-1.086.636-1.336-2.22-.253-4.555-1.11-4.555-4.943 0-1.091.39-1.984 1.029-2.683-.103-.253-.446-1.27.098-2.647 0 0 .84-.269 2.75 1.025A9.578 9.578 0 0 1 12 6.836c.85.004 1.705.114 2.504.336 1.909-1.294 2.747-1.025 2.747-1.025.546 1.377.203 2.394.1 2.647.64.699 1.028 1.592 1.028 2.683 0 3.842-2.339 4.687-4.566 4.935.359.309.678.919.678 1.852 0 1.336-.012 2.415-.012 2.743 0 .267.18.578.688.48C19.138 20.167 22 16.418 22 12c0-5.523-4.477-10-10-10z"/>
          </svg>
        </a>
      </div>
    </div>
  </nav>

  <header class="hero">
    <div class="container">
      <div class="hero-content hero-center">
        <h1 class="hero-title">Apps Image</h1>
        <p class="hero-description">Dockerized applications, ready to deploy.</p>
        <a href="#appsGrid" id="exploreBtn" class="btn-cta">Explore Apps</a>
      </div>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <div class="filters">
        <div class="search-box">
          <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="8"/>
            <path d="m21 21-4.35-4.35"/>
          </svg>
          <input type="text" id="searchInput" class="search-input" placeholder="Search applications..." aria-label="Search applications">
        </div>

        <div class="filter-buttons">
          <button class="filter-btn active" data-category="all">All</button>
          <button class="filter-btn" data-category="app">Apps</button>
          <button class="filter-btn" data-category="base">Base Images</button>
        </div>
      </div>

      <div id="appsGrid" class="apps-grid">
        <div class="loading">
          <div class="spinner"></div>
          <p>Loading applications...</p>
        </div>
      </div>

      <div id="emptyState" class="empty-state hidden">
        <svg class="empty-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="11" cy="11" r="8"/>
          <path d="m21 21-4.35-4.35"/>
        </svg>
        <h3 class="empty-title">No applications found</h3>
        <p class="empty-description">Try adjusting your search or filters</p>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <div class="footer-content">
        <p class="footer-text">Built with ❤️ by <a href="https://github.com/aliuq" target="_blank" rel="noopener noreferrer" class="footer-link">@aliuq</a></p>
        <p class="footer-text"><span id="lastUpdated">-</span></p>
      </div>
    </div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
