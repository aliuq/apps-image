name: Update README

on:
  push:
    branches:
      - master
    paths:
      - apps/*/README.md

jobs:
  sync-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 获取完整历史记录

      - name: Prepare
        id: prepare
        uses: aliuq/script-action@v1
        with:
          auto_install: true
          script: |
            import * as gh from '@actions/github'
            import path from 'node:path'
            import fs from 'node:fs'

            const context = gh.context
            console.log(context.payload.commits)
            // 获取所有修改的文件，添加默认空数组
            const changedFiles = context.payload.commits.flatMap(commit => [
              ...(commit.added || []),
              ...(commit.modified || [])
            ]).filter(file => file.match(/^apps\/.*\/README\.md$/))

            # TODO
            await core.group('Changed files', async () => core.info(changedFiles?.join('\n')))

            if (!changedFiles?.length) {
              core.info('No README.md files changed')
              core.setOutput('status', 'success')
              process.exit(0)
            }

            const readmePath = changedFiles[changedFiles.length - 1]
            const appDir = path.dirname(readmePath)
            const metaFile = path.join(appDir, 'meta.json')
            const meta = JSON.parse(fs.readFileSync(metaFile, 'utf-8'))

            const images = meta.dockerMeta.images
            const matchDockerhub = images.find(i => i.match(/^aliuq\//))
            const matchGhcr = images.find(i => i.match(/^ghcr.io\//))

            const repo = matchDockerhub ? matchDockerhub : matchGhcr ? matchGhcr?.replace(/^ghcr.io\//, '') : ''
            const app = matchDockerhub ? matchDockerhub.split('/')[1] : matchGhcr ? matchGhcr.split('/')[2] : ''

            console.log('repo:', repo)
            console.log('app:', app)

