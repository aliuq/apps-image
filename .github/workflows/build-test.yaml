name: Build Docker Image For ACT

on:
  workflow_dispatch:
    inputs:
      context:
        description: App Context，e.g. apps/icones
        type: choice
        required: true
        options:
          # ContextStart
          - apps/cobalt
          - apps/icones
          - apps/inpaint-web
          - apps/jsonhero-web
          - apps/lsky
          - apps/memogram
          - apps/n8n-workflows
          - apps/readest
          - apps/srcbook
          - apps/telegram-upload
          - apps/telemirror
          - apps/weektodo
          - apps/weserv
          - apps/yulegeyu
          - base/alpine
          - base/nginx
          - base/self
          - base/tg-session
          - test/icones
          - test/self
          - test/weektodo
          - test/weektodo-mul
          # ContextEnd
      variants:
        description: Build variants, e.g. latest,stable
        default: latest
        type: string
      debug:
        description: Debug mode
        default: false
        type: boolean
      build:
        description: Enable build image
        default: true
        type: boolean
      notify:
        description: Enable notification
        default: true
        type: boolean

jobs:
  metadata:
    name: Resolve Docker Metadata
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      matrix: ${{ steps.metadata.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4
      - name: Resolve metadata
        id: metadata
        uses: ./action/resolve-meta
        env:
          TZ: Asia/Shanghai
          DOCKERHUB_USERNAME: aliuq
          GHCR_USERNAME: aliuq
          ALI_ACR_REGISTRY: registry.cn-hangzhou.aliyuncs.com
          ALI_ACR_USERNAME: aliuq
        with:
          context: ${{ inputs.context }}
          variants: ${{ inputs.variants }}
          debug: ${{ inputs.debug }}

  docker-build:
    needs: metadata
    name: Build ${{ matrix.variant }}
    runs-on: ubuntu-latest
    if: needs.metadata.outputs.matrix
    permissions:
      contents: read
      packages: write
    strategy:
      matrix: ${{ needs.metadata.outputs.matrix && fromJson(needs.metadata.outputs.matrix) }}
    steps:
      - uses: actions/checkout@v4
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ matrix.metadata.imageLines }}
          tags: ${{ matrix.metadata.tagLines }}
          labels: ${{ matrix.metadata.labelLines }}
          annotations: ${{ matrix.metadata.labelLines }}

      - name: Set up QEMU
        if: inputs.build
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        if: inputs.build
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        if: inputs.build
        uses: actions/cache@v4
        with:
          path: ${{ runner.temp }}/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build & Push
        if: inputs.build
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.build.context }}
          file: ${{ matrix.build.file }}
          platforms: ${{ matrix.build.platformLines }}
          push: ${{ matrix.build.push }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=local,src=${{ runner.temp }}/.buildx-cache
          cache-to: type=local,dest=${{ runner.temp }}/.buildx-cache-new,mode=max

      - name: Move cache
        if: inputs.build
        run: |
          rm -rf ${{ runner.temp }}/.buildx-cache
          mv ${{ runner.temp }}/.buildx-cache-new ${{ runner.temp }}/.buildx-cache

      - name: Push README
        if: ${{ matrix.readme.push }}
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ matrix.readme.repo }}
          readme-filepath: ${{ matrix.readme.path }}

      - name: Pre Notification
        id: pre-notify
        uses: actions/github-script@v7
        if: inputs.notify
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        with:
          script: |
            const meta = ${{ toJson(fromJson(steps.meta.outputs.json)) }}
            const matrix = ${{ toJson(matrix) }}

            const data = {
              name: `**${matrix.name}**`,
              tags: meta.tags.map(t => `\`${t}\``).join('\n'),
              url: meta.labels['org.opencontainers.image.url'],
              flag: matrix.name.replace(/-/g, '_')
            }
            if (data.url) {
              data.name = `[**${matrix.name}**](${data.url})`
            }

            const buttons = []
            const infoButtons = [{ "text": "工作流", "url": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}" }]
            data.url && infoButtons.push({ "text": "仓库地址", "url": data.url })
            infoButtons.push({ "text": "项目地址", "url": "https://github.com/${{ github.repository }}" })
            buttons.push(infoButtons)

            const registrys = []
            if (matrix.pushDocker) {
              const image = matrix.metadata.images.find(i => i.startsWith(process.env.DOCKERHUB_USERNAME))
              registrys.push({ text: "Docker", url: `https://hub.docker.com/r/${image}` })
            }
            if (matrix.pushGhcr) {
              const image = matrix.metadata.images.find(i => i.startsWith('ghcr.io/')).split('/').pop()
              registrys.push({ text: "GHCR", url: `https://github.com/users/aliuq/packages/container/package/${image}` })
            }
            registrys.length && buttons.push(registrys)

            core.setOutput("tags", data.tags)
            core.setOutput("name", data.name)
            core.setOutput("flag", data.flag)
            core.setOutput("buttons", buttons)

      - name: Notification
        uses: aliuq/telegram-action@v1
        if: inputs.notify
        with:
          bot_token: ${{ secrets.BOT_TOKEN }}
          chat_id: ${{ secrets.CHAT_ID }}
          reply_to_message_id: ${{ secrets.REPLY_TO_MESSAGE_ID }}
          message: |
            🎉 ${{ steps.pre-notify.outputs.name }} has new image builds

            ${{ steps.pre-notify.outputs.tags }}

            #build_image #app_${{ steps.pre-notify.outputs.flag }}

          buttons: ${{ steps.pre-notify.outputs.buttons }}
