name: Deploy GitHub Pages

on:
  push:
    branches: [master]
    paths: ['docs/**']
  pull_request:
    branches: [master]
    paths: ['docs/**']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            docs/node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('docs/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install
        working-directory: docs
        run: bun install --frozen-lockfile

      - name: Lint
        if: github.event_name != 'pull_request'
        working-directory: docs
        run: bun run lint

      - name: Build
        working-directory: docs
        run: bun run build

      - uses: actions/configure-pages@v5

      - uses: actions/upload-pages-artifact@v3
        with:
          path: docs/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'

    steps:
      - uses: actions/deploy-pages@v4
