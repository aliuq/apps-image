name: Build Docker Image

on:
  workflow_dispatch:
    inputs:
      context:
        description: App Context，e.g. apps/icones
        type: choice
        required: true
        options:
          # ContextStart
          - apps/cobalt
          - apps/icones
          - apps/inpaint-web
          - apps/jsonhero-web
          - apps/lsky
          - apps/memogram
          - apps/readest
          - apps/srcbook
          - apps/telegram-upload
          - apps/telemirror
          - apps/weektodo
          - apps/yulegeyu
          - base/self
          - base/tg-session
          - test/icones
          - test/inpaint-web
          - test/weektodo
          - test/weektodo-mul
          # ContextEnd
      variants:
        description: Build variants, e.g. latest,stable
        default: latest
        type: string
      debug:
        description: Debug mode
        default: false
        type: boolean
  pull_request:
    branches:
      - master
      - dev

jobs:
  metadata:
    name: Resolve Docker Metadata
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      matrix: ${{ steps.metadata.outputs.matrix }}
      latest: ${{ steps.metadata.outputs.latest }}
    steps:
      - uses: actions/checkout@v4
      - name: Resolve metadata
        id: metadata
        uses: ./action/resolve-meta
        env:
          TZ: Asia/Shanghai
        with:
          context: ${{ inputs.context }}
          variants: ${{ inputs.variants }}
          debug: ${{ inputs.debug }}

  docker-build:
    needs: metadata
    name: Build ${{ matrix.variant }}
    runs-on: ubuntu-latest
    if: needs.metadata.outputs.matrix
    permissions:
      contents: read
      packages: write
    strategy:
      matrix: ${{ fromJson(needs.metadata.outputs.matrix) }}
    outputs:
      json: ${{ steps.meta.outputs.json }}
    steps:
      - uses: actions/checkout@v4
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ matrix.metadata.imageLines }}
          tags: ${{ matrix.metadata.tagLines }}
          labels: ${{ matrix.metadata.labelLines }}
          annotations: ${{ matrix.metadata.labelLines }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        if: ${{ matrix.pushDocker }}
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GHCR
        uses: docker/login-action@v3
        if: ${{ matrix.pushGhcr }}
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Aliyun ACR
        uses: docker/login-action@v3
        if: ${{ matrix.pushAli && env.ACR_REGISTRY && env.ACR_USERNAME && env.ACR_PASSWORD }}
        env:
          ACR_REGISTRY: ${{ secrets.ALI_ACR_REGISTRY }}
          ACR_USERNAME: ${{ secrets.ALI_ACR_USERNAME }}
          ACR_PASSWORD: ${{ secrets.ALI_ACR_PASSWORD }}
        with:
          registry: ${{ secrets.ALI_ACR_REGISTRY }}
          username: ${{ secrets.ALI_ACR_USERNAME }}
          password: ${{ secrets.ALI_ACR_PASSWORD }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.build.context }}
          file: ${{ matrix.build.file }}
          platforms: ${{ matrix.build.platformLines }}
          push: ${{ matrix.build.push }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Push README
        if: ${{ matrix.readme.push }}
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ matrix.readme.repo }}
          readme-filepath: ${{ matrix.readme.path }}

  post-docker-build:
    name: Merge PR & Notification
    needs: [metadata, docker-build]
    if: always()
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Pre Notification
        id: pre-notify
        uses: actions/github-script@v7
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        with:
          script: |
            const meta = ${{ toJson(fromJson(needs.docker-build.outputs.json)) }}
            const latest = ${{ toJson(fromJson(needs.metadata.outputs.latest)) }}

            console.log(JSON.stringify(meta, null, 2))
            console.log(JSON.stringify(latest, null, 2))

            const data = {
              name: `**${latest.readme.repo}**`,
              tags: meta.tags.map(t => `\`${t}\``).join('\n')
            }
            const flag = latest.readme.repo.replace('/', '_')

            const url = meta.labels['org.opencontainers.image.url']
            if (url) {
              data.name = `[**${latest.readme.repo}**](${url})`
            }

            const buttons = []
            const infoButtons = [{ "text": "工作流", "url": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}" }]
            url && infoButtons.push({ "text": "仓库地址", "url": url })
            infoButtons.push({ "text": "项目地址", "url": "https://github.com/${{ github.repository }}" })
            buttons.push(infoButtons)

            const registrys = []
            if (latest.pushDocker) {
              const image = latest.metadata.images.find(i => i.startsWith(process.env.DOCKERHUB_USERNAME))
              registrys.push({ text: "Docker", url: `https://hub.docker.com/r/${image}` })
            }
            if (latest.pushGhcr) {
              const image = latest.metadata.images.find(i => i.startsWith('ghcr.io/')).split('/').pop()
              registrys.push({ text: "GHCR", url: `https://github.com/users/aliuq/packages/container/package/${image}` })
            }
            buttons.push(registrys)

            core.setOutput('tags', data.tags)
            core.setOutput('name', data.name)
            core.setOutput('buttons', buttons)
            core.setOutput('flag', flag)

      - name: Notification
        uses: aliuq/telegram-action@v1
        with:
          bot_token: ${{ secrets.BOT_TOKEN }}
          chat_id: ${{ secrets.CHAT_ID }}
          reply_to_message_id: ${{ secrets.REPLY_TO_MESSAGE_ID }}
          message: |
            🎉 ${{ steps.pre-notify.outputs.name }} has new image builds

            ${{ steps.pre-notify.outputs.tags }}

            #build_image #${{ steps.pre-notify.outputs.flag }}

          buttons: ${{ steps.pre-notify.outputs.buttons }}

      - name: Merge PR
        uses: pascalgn/automerge-action@v0.16.4
        if: github.event_name == 'pull_request'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PULL_REQUEST: ${{ github.event.pull_request.number }}
          MERGE_DELETE_BRANCH: true
